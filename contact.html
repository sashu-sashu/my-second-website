<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Sasha Alexandra</title>
    <link rel="shortcut icon" href="img/fav-icon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body class="d-flex flex-column h-100">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img
            src="img/logo.svg"
            alt="Personal logo of Sasha Alexandra, consist of a text in uppercase and of an smile icon"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          MENU
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav flex-row flex-wrap ms-md-auto">
            <li role="presentation" class="nav-item">
              <a
                href="index.html"
                class="nav-link active"
                role="menuitem"
                aria-current="page"
                >Home</a
              >
            </li>
            <li role="presentation" class="nav-item">
              <a href="about.html" class="nav-link" role="menuitem">About me</a>
            </li>
            <li role="presentation" class="nav-item">
              <a href="work.html" class="nav-link" role="menuitem">Work</a>
            </li>
            <li role="presentation" class="nav-item">
              <a href="contact.html" class="nav-link" role="menuitem"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="flex-shrink-0" id="layout">
      <div class="row pt-lg-5">
        <div class="card bg-transparent border-0">
          <div class="card-body">
            <p class="card-text text-end"></p>
            <h1>Say hi!</h1>
            <p class="pb-3">
              to contact me, please fill out the simple form below
            </p>
            <form action="#" method="post">
              <div class="mb-3">
                <label class="form-label" for="contact-email">E-mail:</label>
                <input
                  type="email"
                  id="contact-email"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label" for="contact-message">Message:</label>
                <textarea
                  maxlength="240"
                  placeholder="240 characters maximum"
                  id="contact-message"
                  class="form-control"
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer mt-auto py-3 text-center">
      <div class="container">
        <p class="small-caps">find me on:</p>
        <div class="social-media">
          <ul>
            <li>
              <a class="icon" href="" target="_blank"
                ><img src="img/linkedin.svg" alt="linkedin-icon"
              /></a>
            </li>
            <li>
              <a class="icon" href="" target="_blank"
                ><img src="img/github.svg" alt="github-icon"
              /></a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="js/tota11y.min.js"></script>
  </body>
</html>
